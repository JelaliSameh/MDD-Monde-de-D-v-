<div class= "register" fxLayout= "row" fxLayoutAlign= "center center">
    <mat-card>
        <mat-card-header fxLayoutAlign= "center center">
            <mat-card-title>S'inscrire</mat-card-title>
        </mat-card-header>
        <form class= "register-form" [formGroup]= "form" (ngSubmit)= "submit()">
            <mat-card-content fxLayout= "column">
                <h3>Nom d'utilisateur *</h3>
                <mat-form-field fxFlex>
                    <input matInput formControlName= "username">
                </mat-form-field>
                <h3>E-mail *</h3>
                <mat-form-field fxFlex>
                    <input matInput formControlName= "email">
                </mat-form-field>
                <h3>Mot de passe *</h3>
                <mat-form-field fxFlex>
                    <input matInput formControlName= "password" type="password">
                </mat-form-field>
            </mat-card-content>
            <div class= "button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
            <span *ngIf= "onError" class= "error ml2">An error occurred</span>
            </div>
        </form>
    </mat-card>
</div>
